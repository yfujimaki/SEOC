<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>藤巻商店 - 和風セレクト</title>
  <style>
    body {
      font-family: "Yu Mincho", "Hiragino Mincho Pro", serif;
      background: url('kamikochi_bg.jpg') no-repeat center center fixed;
      background-size: cover;
      background-color: rgba(255, 255, 255, 0.85);
      margin: 0;
      padding: 10px;
      color: #222;
    }
    h1 {
      font-size: 1.8em;
      border-bottom: 3px solid #bfa75c;
      padding-bottom: 0.3em;
      color: #bfa75c;
      text-align: center;
      margin-bottom: 1em;
    }
    .product {
      background-color: rgba(255,255,255,0.95);
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 8px;
      display: flex;
      flex-direction: row;
      align-items: center;
      gap: 10px;
    }
    .product img {
      width: 80px;
      height: auto;
      flex-shrink: 0;
    }
    .product-info {
      flex: 1;
    }
    .product-info h2 {
      font-size: 1.1em;
      margin: 0 0 5px 0;
    }
    label, input {
      font-size: 1em;
    }
    .total {
      font-weight: bold;
      color: #800000;
      font-size: 1em;
      margin-top: 5px;
    }
    #grandTotal {
      font-size: 1.2em;
      text-align: center;
      margin-top: 20px;
      padding: 10px;
      background-color: #fff8e1;
      border: 1px solid #bfa75c;
      border-radius: 6px;
    }
    .purchase-button {
      display: block;
      width: 80%;
      max-width: 300px;
      margin: 30px auto;
      padding: 12px 20px;
      font-size: 1.2em;
      font-weight: bold;
      text-align: center;
      color: white;
      background-color: #c62828;
      border-radius: 10px;
      text-decoration: none;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
    }
    .purchase-button:hover {
      background-color: #b71c1c;
    }
  </style>
  <script>
    function updateTotal() {
      let prices = [200, 40, 40, 40, 0];
      let total = 0;
      for (let i = 1; i <= 5; i++) {
        let qty = parseInt(document.getElementById("qty" + i).value) || 0;
        document.getElementById("total" + i).textContent = " 円：" + (prices[i-1] * qty);
        total += prices[i-1] * qty;
      }
      document.getElementById("grandTotal").textContent = "合計: " + total + " 円";
    }
  </script>
</head>
<body>
  <h1>藤巻商店 - ECサイト</h1>

  <div class="product">
    <img src="cupnoodle.jpg" alt="カップヌードル">
    <div class="product-info">
      <h2>① カップヌードル - 200円</h2>
      <label>数量: <input type="number" id="qty1" value="0" min="0" onchange="updateTotal()"></label>
      <div class="total" id="total1"> 円：0</div>
    </div>
  </div>

  <div class="product">
    <img src="pocky.png" alt="ポッキー">
    <div class="product-info">
      <h2>② ポッキー - 40円</h2>
      <label>数量: <input type="number" id="qty2" value="0" min="0" onchange="updateTotal()"></label>
      <div class="total" id="total2"> 円：0</div>
    </div>
  </div>

  <div class="product">
    <img src="ramenmaru.jpg" alt="ラーメン丸">
    <div class="product-info">
      <h2>③ ラーメン丸 - 40円</h2>
      <label>数量: <input type="number" id="qty3" value="0" min="0" onchange="updateTotal()"></label>
      <div class="total" id="total3"> 円：0</div>
    </div>
  </div>

  <div class="product">
    <img src="oreo.jpg" alt="オレオ">
    <div class="product-info">
      <h2>④ オレオ - 40円</h2>
      <label>数量: <input type="number" id="qty4" value="0" min="0" onchange="updateTotal()"></label>
      <div class="total" id="total4"> 円：0</div>
    </div>
  </div>

  <div class="product">
    <img src="https://via.placeholder.com/100x100?text=%E6%BA%96%E5%82%99%E4%B8%AD" alt="準備中">
    <div class="product-info">
      <h2>⑤ 準備中 - ???円</h2>
      <label>数量: <input type="number" id="qty5" value="0" min="0" onchange="updateTotal()"></label>
      <div class="total" id="total5"> 円：0</div>
    </div>
  </div>

  <div id="grandTotal">合計: 0 円</div>

  <a class="purchase-button" href="https://qr.paypay.ne.jp/p2p01_XIdZPHnztoeqZMwE" target="_blank">▶ 購入する（PayPay）</a>
</body>
</html>
